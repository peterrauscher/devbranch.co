baseURL = 'https://devbranch.co'
languageCode = 'en-us'
title = 'devBranch'
theme = "hugo-geekblog"

paginate = 5
pluralizeListTitles = false

# Geekblog required configuration
pygmentsUseClasses = true
pygmentsCodeFences = true
disablePathToLower = true
enableGitInfo = true

# Needed for mermaid shortcodes
[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 9

[taxonomies]
  author = "authors"
  tag = "tags"

[mediaTypes]
  [mediaTypes."application/atom+xml"]
    suffixes = ["xml"]

[outputFormats]
  [outputFormats.Atom]
    name = "Atom"
    mediaType = "application/atom+xml"
    baseName = "feed"
    isPlainText = false
    rel = "alternate"
    isHTML = false
    noUgly = true
    permalinkable = false

[outputs]
  home = ["HTML", "ATOM"]
  page = ["HTML"]
  section = ["HTML"]
  taxonomy = ["HTML"]
  term = ["HTML", "ATOM"]

[params]
  subtitle = "Your self-improvement feature branch"
  description = "Join the devBranch community and start making the most of your career in software development. Our site is packed with insights and advice on productivity, best practices, DevOps, and more, to help you stay ahead of the curve. Whether you're a greenie or a senior developer, there's something for everyone at devBranch."
  keywords = ["programming tips", "productivity hacks", "DevOps strategies", "career development", "best practices", "optimizing code", "time management skills", "collaboration tools", "debugging techniques", "learning new programming languages"]
  images = []

  # (Optional, default static/brand.svg) Set the path to a logo for the Geekblog
  # relative to your 'static/' folder.
#   logo = ""

  # (Optional, default none) Add a link to your Legal Notice page to the site footer.
  # It can be either a remote url or a local file path relative to your content directory.
#   geekblogLegalNotice = "https://blog.example.com/legal"

  # (Optional, default none) Add a link to your Privacy Policy page to the site footer.
  # It can be either a remote url or a local file path relative to your content directory.
#   geekblogPrivacyPolicy = "/privacy"


  # (Optional, default none) Sites main author.
  geekblogAuthor = "Peter Rauscher"

  # (Optional, default none) Adds a "Content licensed under <license>" line to the footer.
  # Could be used if you want to define a default license for your content.
  [params.geekblogContentLicense]
    name = "CC BY-SA 4.0"
    link = "https://creativecommons.org/licenses/by-sa/4.0/"